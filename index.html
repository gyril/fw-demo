<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="https://dl.frontapp.com/libs/frontjs.min.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="mockCRM.js"></script>
  </head>
  <body>
    <div class="plugin-div">
      <span id="name" class="font name"></span>
      <span id="handle" class="font handle">-</span>

      <div id="infoSection" class="width100percent">
        <div class="column">
          <div class="row">
            <div class="rowItem infoKey font">Id</div>
            <div class="rowItem infoValue font" id="id"></div>
          </div>
  
          <div class="row">
            <div class="rowItem infoKey font">Tracking Id</div>
            <div class="rowItem infoValue font" id="tracking-id"></div>
          </div>

          <div class="row">
            <div class="rowItem infoKey font">Account</div>
            <div class="rowItem infoValue font" id="location"></div>
          </div>

          <div class="row">
            <div class="rowItem infoKey font">Pick-up date</div>
            <div class="rowItem infoValue font" id="pickup"></div>
          </div>

          <div class="row">
            <div class="rowItem infoKey font">Delivery date</div>
            <div class="rowItem infoValue font" id="delivery"></div>
          </div>

          <div class="row">
            <div class="rowItem infoKey font">Status</div>
            <div class="rowItem infoValue font" id="status" onclick="updateStage()"></div>
          </div>
        </div>
      </div>

      <div id="dropzone" class="width100percent">
        <div id="dropzone-zone" class="font" onmouseover="enteredZone()" onmouseout="leftZone()" onmouseup="droppedZone()">Drop PoD here</div>
        <div id="dropzone-done" class="font">proof-of-delivery.pdf</div>
      </div>
    </div>
  </body>
</html>
